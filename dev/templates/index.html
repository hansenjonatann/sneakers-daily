<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PBO - EXPO | Kel 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex h-screen justify-center items-center">
      <div class="flex-col">
        <h1 class="font-bold text-xl text-indigo-800">
          Sneakers Daily Predict Test App
        </h1>
        {% if message %}
        <pre
          class="my-4 text-xl"
        >Connection Status: <span class="text-green-800 font-bold">{{message.status}}</span></pre>
        {% endif %} {% if data %}
        <pre class="my-4 text-xl font-bold">
Hasil : {{data.prediction_test}}</pre
        >
        {% endif %}
        <div class="mt-2 flex">
          <a
            href="{% url 'predictView' %}"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >Predict</a
          >
          <a
            href="{% url 'test-connection' %}"
            class="bg-blue-800 ms-2 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >Connection Test</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
